<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>باز کردن حساب</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="/public/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/PopupPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 popup_back">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 open_account_text">
                    <a href="/signup" class="open_account_style">ایجاد حساب</a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 login_text">
                    <a href="/login" class="login_style">ورود</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-lg-1 col-sm-1"></div>
                <div class="col-md-10 col-lg-10 col-sm-10">

                <form action="/signup" method="POST">
                    <div class="form_style">
                        <label class="form_lable">نام کاربری</label>
                        <input class="form_control" type="text" name="username">
                    </div>
                    <div class="form_style1">
                        <label class="form_lable">رمز عبور</label>
                        <input class="form_control" id="password" type="password" name="password">
                    </div>
                    <div class="form_style1">
                        <label class="form_lable">تکرار رمز عبور</label>
                        <input class="form_control" type="password" name="password2" id="password_confirm" oninput="check(this)">
                    </div>
                    <div class="row">
                        <div class="col-md-1 col-lg-1 col-sm-1"></div>
                        <div class="col-md-9 col-lg-9 col-sm-9">
                            <button type="submit" class="shaba_comment1">ثبت</button>
                        </div>
                        <div class="col-md-2 col-lg-2 col-sm-2"></div>
                    </div>
                </form>
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1"></div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<script language='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
    }
</script>
    


</body>
</html>
